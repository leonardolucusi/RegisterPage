<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" text="style/css">
    <title>Register</title>
</head>
<body>
    <!--NAVBAR-->
    <div id="navbar">
        <input type="button" id="navItem1" class="navItens navItensStyle" value="Home">
        <input type="button" id="navItem2" class="navItens navItensStyle" value="Account">
        <input type="button" id="navItem3" class="navItens navItensStyle" value="Exit">
    </div>

    <!--PANEL-->
    <div id="Panel">
        <!--PANEL TITLE-->
        <div id="panelTitle">Register</div>

        <!--NAME-->
        <div id="nameDiv" class="itensClass">
            <div id="lblBg">
            <label class="labelsNotVar">Name:</label>
            <input class="textboxPosition" type="text"/>
            </div>
       
        </div>

        
        
        <!--AGE-->
        <div id="ageDiv" class="itensClass">
            <label class="labelsNotVar">Age:</label>
        </div>

        <div class="textboxPosition"><input type="text"/></div>

        <!--CPF-->
        <div id="cpfDiv" class="itensClass">
            <label class="labelsNotVar">Cpf:</label>
        </div>
            
        <div class="textboxPosition"><input type="text"/></div>
        
        
        <!--PASSWORD-->
        <div  id="passwordDiv" class="itensClass">
            <label class="labelsNotVar">Password:</label>
        </div>
            
        <div class="textboxPosition"><input type="text"/></div>
        
        <!--CONFIRM PASSWORD-->
        <div  id="passwordDiv" class="itensClass">
            <label class="labelsNotVar">Confirm Password:</label>
        </div>
            
        <div class="textboxPosition"><input type="text"/></div>
    
        <!--REGISTER BTN-->
        <div id="register-btn" class="itensClass">
            <input type="submit" id="loginBtn" class="" value="Register" />
        </div>

        <!--CLEA
        <div id="clear-form" class="itensClass">
            <input type="reset" id="clearBtn" class="" value="Clear"/>
        </div>-->
    </div>

    <div id="footer">FOOTER</div>
</body>
</html>
